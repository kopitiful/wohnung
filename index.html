<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wohnung in Den Haag</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Bilderkarussell -->
        <div class="gallery-container">
            <div class="gallery">
                <img src="images/Wohnzimmer.jpeg" alt="Wohnbereich">
                <img src="images/Esszimmer.jpeg" alt="Esszimmer">
                <img src="images/Kueche.jpeg" alt="Küche">
                <img src="images/Elternschlafzimmer.jpeg" alt="Elternschlafzimmer">
                <img src="images/Gaesteschlafzimmer.jpeg" alt="Gästezimmer">
                <img src="images/Badezimmer.jpeg" alt="Badezimmer">
                <img src="images/Kinderschlafzimmer.jpeg" alt="Kinderschlafzimmer">
            </div>
            <button class="nav-btn prev">❮</button>
            <button class="nav-btn next">❯</button>
            <div class="dots-container"></div>
        </div>

        <!-- TEXTBEREICHE - Hier können Sie Ihre Beschreibung einfügen -->
        <main class="content">
            <section class="prose">
                <!-- Erster Absatz Ihrer Beschreibung hier -->
                <h1>Große Wohnung in zentraler Lage</h1>
                <p>Willkommen in unserer geräumigen und komfortablen Wohnung!</p>
            </section>

            <section class="details">
                <div class="detail-card">
                    <h2>Lage</h2>
                    <!-- Lagebeschreibung hier -->
                    <p>Nur 3 km vom wunderschönen Strand entfernt...</p>
                </div>

                <div class="detail-card">
                    <h2>Die Unterkunft</h2>
                    <!-- Wohnungsbeschreibung hier -->
                    <p>Die Wohnung besteht aus zwei Etagen...</p>
                </div>
            </section>

            <section class="equipment">
                <h2>Ausstattung</h2>
                <!-- Ausstattungsliste hier -->
                <ul>
                    <li>Aufblasbares Kanu</li>
                    <li>E-Lastenrad</li>
                </ul>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
